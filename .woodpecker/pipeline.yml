when:
  branch: main

variables:
  - &file Dockerfile
  - &repo gitea.michaelthomson.dev/${CI_REPO_OWNER}/michaelthomson

steps:
  dryrun:
    image: woodpeckerci/plugin-docker-buildx
    settings:
      dockerfile: *file
      platforms: linux/amd64
      dry_run: true
      repo: *repo
      auto_tag: true
    when:
      event: pull_request

  publish:
    image: woodpeckerci/plugin-docker-buildx
    settings:
      dockerfile: *file
      platforms: linux/amd64
      repo: *repo
      registry: gitea.michaelthomson.dev
      auto_tag: true
      username: ${CI_REPO_OWNER}
      password:
        from_secret: pa_token
    when:
      event: push
